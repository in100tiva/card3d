<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards 3D Interativos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="image-container">
                <img src="sua-imagem1.jpg" alt="Imagem do Card 1">
            </div>
            <div class="info">
                <h2>Título do Card 1</h2>
                <p>Descrição do card interativo com efeito 3D.</p>
            </div>
        </div>
        <div class="card active">
            <div class="image-container">
                <img src="sua-imagem2.jpg" alt="Imagem do Card 2">
            </div>
            <div class="info">
                <h2>Título do Card 2</h2>
                <p>Descrição do card interativo com efeito 3D.</p>
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="sua-imagem3.jpg" alt="Imagem do Card 3">
            </div>
            <div class="info">
                <h2>Título do Card 3</h2>
                <p>Descrição do card interativo com efeito 3D.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
